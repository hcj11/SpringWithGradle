# Spring boot application
spring.application.name=dubbo-auto-configuration-provider-demo
# Base packages to scan Dubbo Component: @org.apache.dubbo.config.annotation.Service
dubbo.scan.base-packages=com.provider
dubbo.config.multiple=true

dubbo.application.qos-enable=true
dubbo.application.qos-host=localhost
dubbo.application.qos-port=12347
dubbo.application.qos-accept-foreign-ip=true
dubbo.application.register-consumer=true

# Dubbo Application
## The default value of dubbo.application.name is ${spring.application.name}
## dubbo.application.name=${spring.application.name}

# register protocol.
dubbo.protocols.dubbo1.name=dubbo
dubbo.protocols.dubbo1.port=${dubbo.dubbo1.port}
# error  and component lack
#dubbo.protocols.http1.name=http
#dubbo.protocols.http1.port=80

dubbo.protocols.rmi1.name=rmi
dubbo.protocols.rmi1.port=1099

dubbo.registries.zk1.address=zookeeper://localhost:${dubbo.zk.port}
dubbo.registries.dubboProtocol1.address=dubbo://localhost:${dubbo.dubbo1.port}
dubbo.registries.dubboProtocol1.version=2.5.7

# for dubbo protocol
dubbo.monitor.address=dubbo://localhost:${dubbo.dubbo1.port}
dubbo.monitor.version=2.5.7


## Dubbo Registry
#dubbo.registry.address=N/A
spring.cloud.nacos.config.enabled=false