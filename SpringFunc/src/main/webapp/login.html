<script>
$(document).ready(function () {
    if(location.href.indexOf("#logout")==-1){
       location.href=location.href+"#logout";
       location.reload();
   }
});
function login(){	
	
	var userAcct = $("#userAcct").val();
	var userPwd = $("#userPwd").val();
	if(userAcct == "" || userAcct == null){
		toastr.warning("<h3 align='center'> 用户账号不能为空! </h3>");
	}else if(userPwd == "" || userPwd == null){
		toastr.warning("<h3 align='center'> 用户密码不能为空! </h3>");
	}else{
		$.post("/upp/login/doLogin", {
			account: userAcct,
			password: md5(userPwd),
		}, function(data) {
			document.getElementById("nameInfo").style.display = "none";
			document.getElementById("pwdInfo").style.display = "none";
			if("success"==data){
				window.location.href="/index.html";
			}else if("userAcctError"==data){
				$("#nameInfo").text("");
				$("#nameInfo").text("您输入的账号不正确，请重新输入");
				document.getElementById("nameInfo").style.display = "block";
			}else if("userPwdError"==data){
				document.getElementById("pwdInfo").style.display = "block";
			}else if("userOrganStop"==data){
				swal('提示信息','用户所属机构已停用！');
			}else if("userOrganDelete"==data){
				swal('提示信息','用户所属机构已删除！');
			}else if("2" == data){
				$("#nameInfo").text("");
				$("#nameInfo").text("您输入的账号已冻结");
				document.getElementById("nameInfo").style.display = "block";
			}else if("4" == data){
				$("#nameInfo").text("");
				$("#nameInfo").text("您输入的账号已停用");
				document.getElementById("nameInfo").style.display = "block";
			}else if("5" == data){
				$("#nameInfo").text("");
				$("#nameInfo").text("您输入的账号已删除");
				document.getElementById("nameInfo").style.display = "block";
			}
		});
	}
}

function handleEnter(event) {
	var keyCode = event.keyCode ? event.keyCode : event.which ? event.which : event.charCode;
	if (keyCode == 13) {
		login();
	}
}
</script>
