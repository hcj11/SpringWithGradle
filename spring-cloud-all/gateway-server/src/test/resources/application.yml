spring:
  cloud:
    gateway:
      default-filters:
        - AddResponseHeader=X-Response-Default-Foo, Default-Bar
      routes:
        - { id: gateway_route, uri: lb://myservice1, predicates: [ Path=/actuator/gateway/** ] , order: 300 }
        - { id: default_path_route,uri: lb://myservice1, predicates: [ Path=/** ] ,filters:["PrefixPath=/httpbin"], order: 500 }
    loadbalancer:
      ribbon:
        enabled: false
  main:
    web-application-type: reactive
  application:
    name: gateway

listinfo:
  list:
    - { name: 'hcj',map: { key1: 'val1',key2: 'val2' },list: [ 'a','b' ] }
    - { name: 'hcj2',map: { key3: 'val3',key4: 'val4' },list: [ 'c','d' ] }
    - name: Path
      map:
        key: val
      list: [ 'f','g' ]
logging:
  config: classpath:config/logback-boot.xml