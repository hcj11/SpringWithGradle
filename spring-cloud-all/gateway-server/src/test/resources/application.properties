spring.cloud.discovery.client.simple.instances.myservice1[0].serviceId=service1
spring.cloud.discovery.client.simple.instances.myservice1[0].host=localhost
spring.cloud.discovery.client.simple.instances.myservice1[0].port=9090
spring.cloud.discovery.client.simple.instances.myservice1[0].secure=false

spring.main.allow-bean-definition-overriding=true
eureka.client.service-url.defaultZone=http://${eureka}/eureka
eureka.client.service-url.zone2=http://${eureka}/eureka
spring.cloud.loadbalancer.ribbon.enabled=false


management.endpoints.web.exposure.include=*
