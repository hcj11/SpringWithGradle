<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var url = 'ws://127.0.0.1:8080/tom';
        var sock = new WebSocket(url);
        sock.onopen = function (e) {
            console.info('open: ' + e)
            sayMarry("hello marry!!!");
        };
        sock.onmessage = function (e) {
            console.info(e.data);
            setTimeout(function () {
                sayMarry("tom client send msg")
            },2000)
        };
        sock.onclose = function (e) {
            console.info('close: ' + e.data)
        };

        function sayMarry(data) {
            sock.send(data)
        };
    </script>
</head>
<body>
</body>
</html>
